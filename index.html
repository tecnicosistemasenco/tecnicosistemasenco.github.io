<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana de la Salud Encoexpres S.A 2024</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('https://i.pinimg.com/originals/10/20/4e/10204e2cf94ed01b71805a97cdf1047b.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        iframe {
            margin-bottom: 20px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
        }

        a img {
            max-width: 100%;
            height: auto;
            border: 2px solid #2c3e50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe width="700" height="480" src="https://w2.countingdownto.com/5674222" frameborder="0"></iframe>
        <br>
        <a href="https://encoexpres.co" target="_blank">
            <img src="https://www.systech.com.co//wp-content/uploads/2017/02/encoexpres.png" alt="Logo Encoexpres S.A">
        </a>
    </div>
</body>
</html>
